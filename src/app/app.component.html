<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="!isLoginPage()">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-item class="">
            <div>
              <ion-list-header class="">
                <ion-avatar>
                  <img [src]="userMeta?.photoUrl">
                </ion-avatar>
                <ion-label class="ion-margin" size="large">{{userMeta?.displayName}}</ion-label>
              </ion-list-header>
              <ion-note class="ion-margin">{{user?.email}}</ion-note>
            </div>
          </ion-item>

          <ion-menu-toggle class="mt-3" auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list class=" ion-align-items-end h-100 position-relative">
          <ion-item class="mb-3 bottom-aligned" lines="none" detail="false" (click)="logOut()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
