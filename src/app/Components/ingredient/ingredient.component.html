<ion-grid>
  <ion-row>
    <ion-col size="5">
      <ion-select label="Name" labelPlacement="stacked">
        <ion-select-option *ngFor="let option of optionsList" [value]="option">{{option}}</ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col size="5">
      <ion-input label="%" type="number" maxlength="3" labelPlacement="fixed" [value]="percentage" (input)="setPercentage($event)"></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
