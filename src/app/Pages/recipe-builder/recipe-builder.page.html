<app-side-menu-header title="Craft a Glaze Recipe"></app-side-menu-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipe</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-input label="Recipe Name" labelPlacement="stacked" [value]="name" (input)="setName($event)"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-input label="Cone" maxlength="2" labelPlacement="stacked" type="number" [value]="cone" (input)="setCone($event)"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-input label="Description" labelPlacement="stacked" [value]="description" (input)="setDescription($event)"></ion-input>
    </ion-row>
    <ion-row>
      <ion-col size="auto">
        <ion-button (click)="addSilica()">Add Silica</ion-button>
      </ion-col>
      <ion-col size="auto" offset="auto" class="ion-text-end">
        <ion-chip (click)="activateChip()">
          <ion-label>{{chipLabel}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let ingredient of ingredients; let i = index">
      <ion-col size="10">
        <app-ingredient [optionsList]="silicas" (percentageValueChange)="onPercentageValueChange(i, $event)"></app-ingredient>
      </ion-col>
      <ion-col size="2" [hidden]="!anyIngredients()">
        <ion-icon *ngIf="removeIconsShowing" name="close-circle" (click)="removeIngredient(i)"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
