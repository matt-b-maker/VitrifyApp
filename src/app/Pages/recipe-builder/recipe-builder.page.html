<app-side-menu-header title="Craft a Glaze Recipe"></app-side-menu-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipe</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="my-4">
      <ion-col size="9">
        <ion-input fill="outline" label="Recipe Name" labelPlacement="stacked" [value]="name" (input)="setName($event)"></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-input fill="outline" class="ion-text-center" label="Cone" maxlength="2" labelPlacement="stacked" maxlength="2" type="number" [value]="cone" (input)="setCone($event)"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input fill="outline" label="Description" labelPlacement="stacked" [value]="description" (input)="setDescription($event)"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="auto">
        <ion-button (click)="addSilica()">Add Silica</ion-button>
      </ion-col>
      <!-- <ion-col size="auto" offset="auto" class="ion-text-end">
        <ion-chip (click)="activateChip()">
          <ion-label>{{chipLabel}}</ion-label>
        </ion-chip>
      </ion-col> -->
    </ion-row>
    <ion-row *ngFor="let ingredients of ingredients; let i = index">
      <app-ingredient [optionsList]="silicas" [placeholder]="'Select a Silica'" (percentageValueChange)="onPercentageValueChange(i, $event)" (nameValueChange)="onNameValueChange(i, $event)" (removeIngredientEvent)="onRemoveIngredientEvent($event, i)"></app-ingredient>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-label>{{totalPercentage}} {{remainingPercentage}}</ion-label>
</ion-footer>
