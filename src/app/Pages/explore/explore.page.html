<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list *ngIf="loaded">
        <ion-item *ngIf="recipeService.allRecipes.length === 0">
          <ion-label>No recipes found</ion-label>
        </ion-item>
        <ion-item *ngFor="let recipe of recipeService.allRecipes" [routerLink]="['/user-recipes', recipe.id]">
          <div *ngIf="recipeService.allRecipes.length > 0">
            <ion-label>{{recipe.name}}</ion-label>
            <div>
              <ion-chip [color]="getChipColor(getLowestStatusName(recipe))">{{getLowestStatusName(recipe)}}</ion-chip>
              <ion-chip color="tertiary">
                <ion-icon name="triangle-outline"></ion-icon>
                <ion-label>{{recipe.cone}}</ion-label>
              </ion-chip>
              <ion-chip color="dark">{{recipe.firingType}}</ion-chip>
            </div>
          </div>
        </ion-item>
      </ion-list>
      <ion-list *ngIf="!loaded">
        <ion-list-header>
          <ion-skeleton-text
            [animated]="true"
            style="width: 80px"
          ></ion-skeleton-text>
        </ion-list-header>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text
                [animated]="true"
                style="width: 80%"
              ></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text
                [animated]="true"
                style="width: 60%"
              ></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text
                [animated]="true"
                style="width: 30%"
              ></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
