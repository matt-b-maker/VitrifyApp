<!-- image-modal.page.html -->
<ion-content>
  <ion-card>
    <ion-card-content class="ion-justify-content-center">
      <ion-img [src]="imageUrl"></ion-img>
      <ion-button class="ion-margin ion-justify-content-center" slot="center" size="small" (click)="dismiss()">Close</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
