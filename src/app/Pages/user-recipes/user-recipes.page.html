<app-side-menu-header [title]="title"></app-side-menu-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-avatar slot="end" class="ion-margin">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label class="ion-margin" slot="start" size="medium">{{title}}</ion-label>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-list *ngIf="loaded">
        <ion-item *ngIf="userRecipes.length === 0">
          <ion-label>No recipes found</ion-label>
          <ion-button (click)="goToRecipeBuilder()">Create one</ion-button>
        </ion-item>
        <ion-item *ngFor="let recipe of userRecipes" [routerLink]="['./', recipe.id]" >
          <ion-label *ngIf="userRecipes.length > 0">{{recipe.name}}</ion-label>
        </ion-item>
      </ion-list>
      <ion-list *ngIf="!loaded">
        <ion-list-header>
          <ion-skeleton-text
            [animated]="true"
            style="width: 80px"
          ></ion-skeleton-text>
        </ion-list-header>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text
                [animated]="true"
                style="width: 80%"
              ></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text
                [animated]="true"
                style="width: 60%"
              ></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text
                [animated]="true"
                style="width: 30%"
              ></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
