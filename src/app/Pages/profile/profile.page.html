<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="outline" size="small" routerLink="/profile-editor">Edit Profile</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-justify-content-center">
  <!--Profile user image and info-->
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin">
      <ion-img [src]="userMeta?.photoUrl"></ion-img>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin">
      <ion-label>Display Name: {{userMeta?.displayName}}</ion-label>
    </ion-row>
  </ion-grid>
  <ion-grid >
    <ion-row class="ion-justify-content-center">
      <ion-label>Display Name: {{userMeta?.displayName}}</ion-label>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-label>Email: {{userMeta?.email}}</ion-label>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-label>You have {{userRecipes.length}} recipes</ion-label>
    </ion-row>
  </ion-grid>
</ion-content>
