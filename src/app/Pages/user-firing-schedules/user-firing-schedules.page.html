<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let firingSchedule of firingScheduleService.userFiringSchedules">
      <ion-label>{{firingSchedule.name}}</ion-label>
      <ion-chip color="tertiary">
        <ion-icon name="triangle-outline"></ion-icon>
        <ion-label>{{firingSchedule.maxCone}}</ion-label>
      </ion-chip>
      <ion-icon name="trash" slot="end" (click)="deleteFiringSchedule(firingSchedule.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
